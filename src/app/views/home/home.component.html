<div class="container">
  <button mat-button color="primary" (click)="openDialog(null)">
    Add Element
  </button>

  <table mat-table #table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">{{ element.position }}</td>
    </ng-container>
    <ng-container matColumnDef="receita">
      <th mat-header-cell *matHeaderCellDef>Receita</th>
      <td mat-cell *matCellDef="let element">{{ element.receita }}</td>
    </ng-container>
    <ng-container matColumnDef="duracao">
      <th mat-header-cell *matHeaderCellDef>Duração (minutos)</th>
      <td mat-cell *matCellDef="let element">{{ element.duracao }}</td>
    </ng-container>
    <ng-container matColumnDef="serve">
      <th mat-header-cell *matHeaderCellDef>Serve</th>
      <td mat-cell *matCellDef="let element">{{ element.serve }}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="editElement(element)" color="primary">
          <mat-icon>edit</mat-icon>
        </button>
        <button
          mat-icon-button
          (click)="deleteElement(element.id)"
          color="primary"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
